name: ğŸš€ Deploy Next.js Frontend

on:
  push:
    branches:
      - main  # only run when pushing to main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.ts'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ Verify package files
      - name: ğŸ” Verify package files
        run: |
          echo "ğŸ“‹ Checking package.json and package-lock.json..."
          if [ ! -f package.json ]; then
            echo "âŒ package.json not found!"
            exit 1
          fi
          if [ ! -f package-lock.json ]; then
            echo "âŒ package-lock.json not found!"
            exit 1
          fi
          echo "âœ… Package files found"
          echo "ğŸ“¦ Node version: $(node --version)"
          echo "ğŸ“¦ NPM version: $(npm --version)"

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies with npm install..."
          npm install --no-audit
          echo "âœ… Dependencies installed successfully"

      # 5ï¸âƒ£ Run linter
      - name: ğŸ” Run ESLint
        run: npm run lint || echo "âš ï¸ Linting issues found but continuing"

      # 6ï¸âƒ£ Build application (test build)
      - name: ğŸ—ï¸ Build application
        run: |
          echo "ğŸ—ï¸ Building Next.js application..."
          echo "ğŸ“‹ Node version: $(node --version)"
          echo "ğŸ“‹ NPM version: $(npm --version)"
          npm run build
        env:
          NODE_ENV: production
          # Set minimal env vars for build (build should work without full config)
          NEXT_PUBLIC_DEID_AUTH_BACKEND: ${{ secrets.NEXT_PUBLIC_DEID_AUTH_BACKEND || 'http://localhost:8000' }}
          NEXT_PUBLIC_PROXY_ADDRESS: ${{ secrets.NEXT_PUBLIC_PROXY_ADDRESS || '0x76050bee51946D027B5548d97C6166e08e5a2B1C' }}
          NEXT_PUBLIC_IPFS_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_IPFS_GATEWAY_URL || 'http://34.143.255.129:8080/ipfs' }}

  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ SSH to your server and deploy
      - name: ğŸš€ SSH Deploy to GCP VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.INSTANCE_IP }}
          username: ${{ secrets.INSTANCE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 10m
          script: |
            set -e  # Exit on any error

            cd ~/deid_frontend

            echo "ğŸ”„ Pulling latest code..."
            git pull origin main
            echo "ğŸ“¦ Installing dependencies..."
            npm install --no-audit

            echo "ğŸ” Verifying .env exists..."
            if [ ! -f .env ]; then
              echo "âš ï¸ Warning: .env not found. Make sure environment variables are set on the server."
            else
              echo "âœ… .env found"
            fi

            echo "ğŸ—ï¸ Building application..."
            npm run build

            echo "ğŸ”„ Restarting PM2 process..."
            # Try to restart existing process, or start new one
            if pm2 list | grep -q "deid-frontend"; then
              echo "ğŸ”„ Restarting existing PM2 process..."
              pm2 restart deid-frontend || { echo "âŒ PM2 restart failed!"; exit 1; }
            else
              echo "ğŸ†• Starting new PM2 process..."
              if [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js || { echo "âŒ PM2 start with ecosystem.config.js failed!"; exit 1; }
              else
                pm2 start "npm run dev" --name deid-frontend --interpreter bash || { echo "âŒ PM2 start failed!"; exit 1; }
              fi
            fi

            pm2 save || echo "âš ï¸ PM2 save failed (non-critical)"
            pm2 list

            echo "âœ… Frontend deployment complete!"
            echo "ğŸŒ App should be available at https://app.de-id.xyz"
            echo "ğŸ“Š Check PM2 status: pm2 status deid-frontend"
            echo "ğŸ“ Check logs: pm2 logs deid-frontend --lines 50"

    # ==================== NOTIFICATION ====================
  notify-success:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Send Discord success notification
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "embeds": [{
                   "title": "ğŸš€ Frontend Deployment Successful",
                   "description": "Next.js frontend deployed to app.de-id.xyz!",
                   "color": 65280,
                   "fields": [
                     {
                       "name": "Repository",
                       "value": "${{ github.repository }}",
                       "inline": true
                     },
                     {
                       "name": "Branch",
                       "value": "${{ github.ref_name }}",
                       "inline": true
                     },
                     {
                       "name": "Commit",
                       "value": "`${{ github.sha }}`",
                       "inline": false
                     },
                     {
                       "name": "Environment",
                       "value": "Development (npm run dev)",
                       "inline": false
                     },
                     {
                       "name": "URL",
                       "value": "[app.de-id.xyz](https://app.de-id.xyz)",
                       "inline": false
                     }
                   ],
                   "footer": {
                     "text": "GitHub Actions"
                   },
                   "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify-failure:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Send Discord failure notification
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "embeds": [{
                   "title": "âŒ Frontend Deployment Failed",
                   "description": "Frontend deployment failed! Check the logs for details.",
                   "color": 16711680,
                   "fields": [
                     {
                       "name": "Repository",
                       "value": "${{ github.repository }}",
                       "inline": true
                     },
                     {
                       "name": "Branch",
                       "value": "${{ github.ref_name }}",
                       "inline": true
                     },
                     {
                       "name": "Commit",
                       "value": "`${{ github.sha }}`",
                       "inline": false
                     },
                     {
                       "name": "Action URL",
                       "value": "[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                       "inline": false
                     }
                   ],
                   "footer": {
                     "text": "GitHub Actions"
                   },
                   "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
